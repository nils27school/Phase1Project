<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="style.css">
    <script src="src/data.js"></script>
    <script src="src/index.js"></script>


    <title>Nemisis</title>
</head>

<body>
    <div class="list" id="header">
        <header>
            <div>
                <h1></h1>
                <div id="banner"></div>
            </div>

        </header>
        <nav class="content">
            <h4 id="Character Name">NEMISIS</h4>
            <h5 id="Character Game">ADD AND VOTE FOR YOUR FAVORITE CHARACTER</h5>
        </nav>
        <main>     
            </div>
                </div>
            <div id="form-wrapper">
                <form id="character-form">

                    <label for="name">Name:</label>
                    <input type="text" id="form-title" name="name">

                    <label for="game">Game:</label>
                    <input type="text" id="form-author" name="game">


                    <label for="imageUrl">Image url:</label>
                    <input type="text" id="form-imageUrl" name="imageUrl">

                    <input type="submit" value="ADD CHARACTER" />
                </form>
            </div>
            <div class="list">
                <ul id="character-list">
                </ul>
            </div>

        </main>
        <footer>
            <div>
              <h4>Add New Character</h4>
              <form id="character-form">
                <div>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" />
                </div>
                <div>
                  <label for="image-url">Image URL</label>
                  <input type="text" id="image-url" name="image-url" />
                </div>
                <input type="submit" value="Add Character" />
              </form> 
            </div>

            <div></div>
            <div></div>
        </footer>
    </div>
</body>

</html>
